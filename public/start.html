<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Workout | Fitness Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<script>
function logout() {
    fetch('/api/logout', {
        method: 'POST'
    }).then(() => {
        window.location.href = 'login.html';
    });
}
</script>
<body>

<div class="container">
    <header>
        <h2>Start Workout</h2>
    </header>

    <nav class="navbar">
        <a href="index.html">Profile</a>
        <a href="history.html">History</a>
        <a href="start.html">Start Workout</a>
        <a href="exercises.html">Exercises</a>
        <a href="#" onclick="logout()">Logout</a>
    </nav>

    <section id="active-workout">
        <div id="exercise-form">
            <label for="exercise">Select Exercise:</label>
            <select id="exercise">
                <option value="Bench Press">Bench Press</option>
                <option value="Squat">Squat</option>
                <option value="Deadlift">Deadlift</option>
                <option value="Cable Crossover">Cable Crossover</option>
            </select>
            <button id="add-exercise" class="small-button">+ Add Exercise</button>
        </div>

        <div id="workout-log">
            <!-- Exercise sets will be added here -->
        </div>

        <button id="save-workout" class="small-button" style="background-color: #28a745; color: white;">Save Workout</button>
        <button id="cancel-workout" class="cancel-button">Cancel Workout</button>
    </section>
</div>

<script src="js/workout.js"></script>
</body>
</html>
